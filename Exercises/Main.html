   <style>
        /* Loader styles */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            opacity: 1;
        }

        .loader {
            border: 4px solid #3498db; /* Loader color */
            border-top: 4px solid #f5f5f5; /* Loader background color */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite, hide-loader 2s 2s forwards; /* Loader animation and hide animation */
        }

        .content {
            display:contents;
            display: inline-table;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes hide-loader {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
